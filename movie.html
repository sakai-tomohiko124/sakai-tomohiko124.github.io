/* --- Provided futuristic CSS (trimmed/embedded) --- */
:root {
    --bg-dark: #121212;
    --bg-medium: #1f1f1f;
    --bg-light: #2a2a2a;
    --text-primary: #e0e0e0;
    --text-secondary: #b0b0b0;
    --neon-blue: #00e0ff;
    --neon-purple: #ae00ff;
    --glass-border: rgba(255, 255, 255, 0.1);
    --glass-bg: rgba(255, 255, 255, 0.05);
    --glass-blur: 10px;
    --transition-speed: 0.3s;
}
body{font-family:'Noto Sans JP',sans-serif;line-height:1.8;margin:0;padding:0;background-color:var(--bg-dark);color:var(--text-primary);display:flex;flex-direction:column;min-height:100vh;overflow-x:hidden;position:relative}
.background-effect{position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 15% 15%, rgba(0,224,255,0.15) 0%, transparent 40%),radial-gradient(circle at 85% 85%, rgba(174,0,255,0.15) 0%, transparent 40%);opacity:0.7;z-index:-1;animation:pulseBackground 20s infinite alternate ease-in-out}
@keyframes pulseBackground{0%{transform:scale(1);opacity:0.7}50%{transform:scale(1.05);opacity:0.8}100%{transform:scale(1);opacity:0.7}}
.futuristic-header{background:linear-gradient(45deg,var(--bg-medium),var(--bg-dark) 70%);color:var(--text-primary);padding:3em 1em 2em;text-align:center;box-shadow:0 0 20px rgba(0,224,255,0.3),0 0 40px rgba(174,0,255,0.2);border-bottom:2px solid var(--neon-blue);position:relative;z-index:10}
.header-content{max-width:900px;margin:0 auto;position:relative}
.futuristic-header h1{font-family:'Roboto Mono',monospace;font-size:3.5em;margin-bottom:0.2em;text-transform:uppercase;letter-spacing:2px;text-shadow:0 0 10px var(--neon-blue),0 0 20px var(--neon-blue),0 0 30px var(--neon-blue);animation:neonGlow 2s infinite alternate}
.futuristic-header .tagline{font-size:1.1em;opacity:0.7;color:var(--text-secondary);letter-spacing:0.5px}
@keyframes neonGlow{from{text-shadow:0 0 5px var(--neon-blue),0 0 10px var(--neon-blue)}to{text-shadow:0 0 10px var(--neon-blue),0 0 20px var(--neon-blue),0 0 30px var(--neon-blue)}}
.main-content{max-width:900px;margin:2.5em auto;padding:0 1.5em;flex-grow:1;position:relative;z-index:5}
.video-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:1.5rem}
.video-card{background-color:var(--glass-bg);backdrop-filter:blur(var(--glass-blur));border:1px solid var(--glass-border);padding:1.4rem;border-radius:12px;text-align:center;color:var(--text-primary);transition:transform var(--transition-speed) ease,box-shadow var(--transition-speed) ease;box-shadow:0 6px 18px rgba(0,0,0,0.4)}
.video-card:hover{transform:translateY(-6px);box-shadow:0 16px 40px rgba(0,0,0,0.6),0 0 18px rgba(174,0,255,0.18);border-color:rgba(0,224,255,0.25)}
.video-card video{width:100%;height:200px;border-radius:8px;border:none}
.audio-card{background-color:var(--glass-bg);backdrop-filter:blur(var(--glass-blur));border:1px solid var(--glass-border);padding:1.4rem;border-radius:12px;text-align:center;color:var(--text-primary);transition:transform var(--transition-speed) ease,box-shadow var(--transition-speed) ease;box-shadow:0 6px 18px rgba(0,0,0,0.4)}
.audio-card:hover{transform:translateY(-6px);box-shadow:0 16px 40px rgba(0,0,0,0.6),0 0 18px rgba(174,0,255,0.18);border-color:rgba(0,224,255,0.25)}
.audio-card audio{width:100%;max-width:300px;border-radius:8px;border:none}
.audio-card .label{font-family:'Roboto Mono',monospace;font-size:1rem;color:var(--text-secondary);margin-top:0.5em}
.video-card .label{font-family:'Roboto Mono',monospace;font-size:1rem;color:var(--text-secondary);margin-top:0.5em}
.futuristic-footer{margin-top:4em;background:linear-gradient(-45deg,var(--bg-medium),var(--bg-dark) 70%);color:var(--text-secondary);text-align:center;padding:1.5em 1em;font-size:0.9em;border-top:1px dashed var(--neon-purple);box-shadow:0 0 20px rgba(174,0,255,0.2);position:relative;z-index:10}
@media(max-width:900px){.video-grid{grid-template-columns:repeat(auto-fit,minmax(250px,1fr))}}
@media(max-width:480px){.video-grid{grid-template-columns:1fr}.futuristic-header h1{font-size:1.8em}}
/* small accessible focus styles */
.video-card:focus-within{outline:3px solid rgba(0,224,255,0.12);outline-offset:4px}
    </style>
</head>
