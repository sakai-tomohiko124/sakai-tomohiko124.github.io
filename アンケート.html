<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリのアンケート</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 提供いただいたベースCSS */
        :root {
            --bg-dark: #121212; --bg-medium: #1f1f1f; --bg-light: #2a2a2a;
            --text-primary: #e0e0e0; --text-secondary: #b0b0b0; --neon-blue: #00e0ff;
            --neon-purple: #ae00ff; --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05); --glass-blur: 10px; --transition-speed: 0.3s;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif; line-height: 1.8; margin: 0; padding: 0;
            background-color: var(--bg-dark); color: var(--text-primary); display: flex;
            flex-direction: column; min-height: 100vh; overflow-x: hidden; position: relative;
        }
        .background-effect {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 15% 15%, rgba(0,224,255,0.15) 0%, transparent 40%), radial-gradient(circle at 85% 85%, rgba(174,0,255,0.15) 0%, transparent 40%);
            opacity: 0.7; z-index: -1; animation: pulseBackground 20s infinite alternate ease-in-out;
        }
        @keyframes pulseBackground { 0% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); opacity: 0.7; } }
        .futuristic-header {
            background: linear-gradient(45deg, var(--bg-medium), var(--bg-dark) 70%); padding: 3em 1em 2em; text-align: center;
            box-shadow: 0 0 20px rgba(0, 224, 255, 0.3), 0 0 40px rgba(174, 0, 255, 0.2); border-bottom: 2px solid var(--neon-blue); position: relative; z-index: 10;
        }
        .header-content { max-width: min(1200px, 95vw); margin: 0 auto; position: relative; }
        .futuristic-header h1 {
            font-family: 'Roboto Mono', monospace; font-size: 3em; margin-bottom: 0.2em; text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue); animation: neonGlow 2s infinite alternate;
        }
        @keyframes neonGlow { from { text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue); } to { text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue); } }
        .futuristic-header .tagline { font-size: 1.1em; opacity: 0.7; color: var(--text-secondary); letter-spacing: 0.5px; }
        .main-content { max-width: min(800px, 95vw); margin: 2.5em auto; padding: 0 1.5em; flex-grow: 1; position: relative; z-index: 5; }
        .survey-form-container {
            padding: 2.5em; border-radius: 15px; backdrop-filter: blur(var(--glass-blur)); background-color: var(--glass-bg);
            border: 1px solid var(--glass-border); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .form-group { margin-bottom: 2.5em; }
        .form-label {
            display: block; margin-bottom: 1em; font-weight: 700; color: var(--neon-blue);
            font-size: 1.1em; letter-spacing: 0.8px; text-shadow: 0 0 5px var(--neon-blue);
        }
        .form-label .optional-badge { font-size: 0.8em; color: var(--text-secondary); margin-left: 8px; font-weight: 400; }
        .futuristic-input, .futuristic-textarea {
            width: 100%; padding: 0.8em 1em; border: 1px solid rgba(174, 0, 255, 0.3); border-radius: 8px; background-color: var(--bg-medium);
            color: var(--text-primary); font-family: 'Roboto Mono', monospace; font-size: 0.95em; box-sizing: border-box; outline: none;
            box-shadow: 0 0 8px rgba(174, 0, 255, 0.2); transition: all var(--transition-speed) ease;
        }
        .futuristic-textarea { min-height: 120px; resize: vertical; }
        .futuristic-input:focus, .futuristic-textarea:focus { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 224, 255, 0.5); background-color: var(--bg-light); }
        .choice-group label {
            display: flex; align-items: center; margin-bottom: 0.8em; padding: 0.8em; border-radius: 8px;
            background-color: var(--bg-medium); border: 1px solid transparent; cursor: pointer; transition: all var(--transition-speed) ease;
        }
        .choice-group label:hover { background-color: var(--bg-light); border-color: var(--neon-purple); }
        .choice-group input[type="radio"], .choice-group input[type="checkbox"] { display: none; }
        .choice-group .custom-choice {
            width: 20px; height: 20px; border: 2px solid var(--neon-blue); border-radius: 50%;
            margin-right: 1em; display: inline-block; position: relative; transition: all var(--transition-speed) ease;
        }
        .choice-group input[type="checkbox"] + .custom-choice { border-radius: 4px; }
        .choice-group input:checked + .custom-choice { background-color: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }
        .choice-group input:checked + .custom-choice::after {
            content: ''; position: absolute; top: 5px; left: 5px; width: 10px; height: 10px;
            background: var(--bg-dark); border-radius: 50%;
        }
        .choice-group input[type="checkbox"]:checked + .custom-choice::after {
            content: '✓'; color: var(--bg-dark); font-weight: bold; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: auto; height: auto; background: transparent; border-radius: 0;
        }
        .linear-scale-group { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .linear-scale-group .scale-label { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .linear-scale-group .scale-label span { font-size: 0.8em; color: var(--text-secondary); }
        .linear-scale-group input[type="radio"] { display: none; }
        .linear-scale-group .custom-choice { margin: 0.5em 0; }
        .linear-scale-labels { display: flex; justify-content: space-between; padding: 0 5px; margin-top: 0.5em; }
        .linear-scale-labels span { font-size: 0.9em; color: var(--text-secondary); }

        .submit-button {
            width: 100%; padding: 1em; margin-top: 1.5em; border: none; border-radius: 8px; font-family: 'Roboto Mono', monospace; font-size: 1.1em;
            font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--bg-dark); cursor: pointer;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.5), 0 0 25px rgba(174, 0, 255, 0.3);
            transition: all var(--transition-speed) ease;
        }
        .submit-button:hover { transform: translateY(-3px); box-shadow: 0 0 25px rgba(0, 224, 255, 0.8), 0 0 40px rgba(174, 0, 255, 0.5); }
        .futuristic-footer { margin-top: 4em; background: linear-gradient(-45deg, var(--bg-medium), var(--bg-dark) 70%); text-align: center; padding: 1.5em 1em; font-size: 0.9em; border-top: 1px dashed var(--neon-purple); }
        .note { font-size: 0.9em; color: var(--text-secondary); opacity: 0.8; }
        @media (max-width: 768px) { .futuristic-header h1 { font-size: 2.2em; } .survey-form-container { padding: 1.5em; } }
    </style>
</head>
<body>
    <div class="background-effect"></div>

    <header class="futuristic-header">
        <div class="header-content">
            <h1>アプリのアンケート</h1>
            <p class="tagline">サービス向上のため、皆様のご意見をお聞かせください。</p>
        </div>
    </header>

    <main class="main-content">
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSc-uN6sF3aBcVdY7o7tJgH9xR5qZ-fP4kL7wJ1aC9bO8iU0vQ/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;" class="survey-form-container">
            
            <!-- Q1: お名前 (必須) -->
            <div class="form-group">
                <label for="name" class="form-label">お名前</label>
                <input type="text" id="name" name="entry.2005620554" class="futuristic-input" required>
            </div>

            <!-- Q2: メールアドレス (任意) -->
            <div class="form-group">
                <label for="email" class="form-label">メールアドレス <span class="optional-badge">任意</span></label>
                <input type="email" id="email" name="entry.1045781291" class="futuristic-input">
            </div>

            <!-- Q3: プログラミング学習歴 -->
            <div class="form-group">
                <label class="form-label">あなたのプログラミング学習歴に最も近いものを教えてください。</label>
                <div class="choice-group">
                    <label><input type="radio" name="entry.1065026978" value="学習したことがない" required><span class="custom-choice"></span>学習したことがない</label>
                    <label><input type="radio" name="entry.1065026978" value="学習を始めたばかり（1年未満）"><span class="custom-choice"></span>学習を始めたばかり（1年未満）</label>
                    <label><input type="radio" name="entry.1065026978" value="1年〜3年程度"><span class="custom-choice"></span>1年〜3年程度</label>
                    <label><input type="radio" name="entry.1065026978" value="3年〜5年程度"><span class="custom-choice"></span>3年〜5年程度</label>
                    <label><input type="radio" name="entry.1065026978" value="5年以上"><span class="custom-choice"></span>5年以上</label>
                </div>
            </div>

            <!-- Q4: サイトの使いやすさ (5段階評価) -->
            <div class="form-group">
                <label class="form-label">このサイトの使いやすさを5段階で評価してください。</label>
                <div class="linear-scale-group">
                    <label class="scale-label"><input type="radio" name="entry.1166989899" value="1" required><span class="custom-choice"></span>1</label>
                    <label class="scale-label"><input type="radio" name="entry.1166989899" value="2"><span class="custom-choice"></span>2</label>
                    <label class="scale-label"><input type="radio" name="entry.1166989899" value="3"><span class="custom-choice"></span>3</label>
                    <label class="scale-label"><input type="radio" name="entry.1166989899" value="4"><span class="custom-choice"></span>4</label>
                    <label class="scale-label"><input type="radio" name="entry.1166989899" value="5"><span class="custom-choice"></span>5</label>
                </div>
                <div class="linear-scale-labels">
                    <span>非常に使いにくい</span>
                    <span>非常に使いやすい</span>
                </div>
            </div>

            <!-- Q5: 用語解説の役立ち度 (必須) -->
            <div class="form-group">
                <label class="form-label">当サイトの用語解説は、あなたの学習や問題解決に役立ちましたか？</label>
                <div class="choice-group">
                    <label><input type="radio" name="entry.834420923" value="非常に役立った" required><span class="custom-choice"></span>非常に役立った</label>
                    <label><input type="radio" name="entry.834420923" value="役立った"><span class="custom-choice"></span>役立った</label>
                    <label><input type="radio" name="entry.834420923" value="どちらともいえない"><span class="custom-choice"></span>どちらともいえない</label>
                    <label><input type="radio" name="entry.834420923" value="あまり役立たなかった"><span class="custom-choice"></span>あまり役立たなかった</label>
                    <label><input type="radio" name="entry.834420923" value="全く役立たなかった"><span class="custom-choice"></span>全く役立たなかった</label>
                </div>
            </div>

            <!-- Q6: 追加機能の要望 (複数選択可, 必須) -->
            <div class="form-group">
                <label class="form-label">今後、このサイトにどのような機能やコンテンツを追加してほしいですか？（複数選択可）</label>
                <div class="choice-group">
                    <label><input type="checkbox" name="entry.1704231902" value="チャット機能を拡張してほしい"><span class="custom-choice"></span>チャット機能を拡張してほしい</label>
                    <label><input type="checkbox" name="entry.1704231902" value="プログラミング言語を増やしてほしい"><span class="custom-choice"></span>プログラミング言語を増やしてほしい</label>
                    <label><input type="checkbox" name="entry.1704231902" value="オフィス(Word、Excel、PowerPoint、Access)も取り入れてほしい"><span class="custom-choice"></span>オフィス(Word、Excel、PowerPoint、Access)も取り入れてほしい</label>
                    <label><input type="checkbox" name="entry.1704231902" value="__other_option__"><span class="custom-choice"></span>その他:
                        <input type="text" name="entry.1704231902.other_option_response" class="futuristic-input" style="margin-left: 10px; flex-grow: 1;">
                    </label>
                </div>
            </div>

            <!-- Q7: 自由記述 -->
            <div class="form-group">
                <label for="impression" class="form-label">サイトに関する感想などがあれば自由にお書きください。</label>
                <textarea id="impression" name="entry.1643444033" class="futuristic-textarea"></textarea>
                <p class="note">※誹謗中傷やクレームはやめてくださいねー　できる限りは時間を見つけて改善します。</p>
            </div>

            <hr style="border-color: var(--glass-border); margin: 3em 0;">

            <!-- Q8: 推奨度 (提案) -->
            <div class="form-group">
                <label class="form-label">このアプリを友人や同僚に勧める可能性は、0〜10点でどのくらいですか？</label>
                <div class="linear-scale-group">
                    <script>for(let i=0; i<=10; i++) document.write(`<label class="scale-label"><input type="radio" name="entry.148865638" value="${i}" required><span class="custom-choice"></span>${i}</label>`);</script>
                </div>
                <div class="linear-scale-labels">
                    <span>可能性は低い</span>
                    <span>可能性は高い</span>
                </div>
            </div>
            
            <!-- Q9: 利用頻度 (提案) -->
            <div class="form-group">
                <label class="form-label">このアプリをどのくらいの頻度で利用しますか？</label>
                <div class="choice-group">
                    <label><input type="radio" name="entry.1549149795" value="ほぼ毎日" required><span class="custom-choice"></span>ほぼ毎日</label>
                    <label><input type="radio" name="entry.1549149795" value="週に2〜3回"><span class="custom-choice"></span>週に2〜3回</label>
                    <label><input type="radio" name="entry.1549149795" value="週に1回程度"><span class="custom-choice"></span>週に1回程度</label>
                    <label><input type="radio" name="entry.1549149795" value="月に数回"><span class="custom-choice"></span>月に数回</label>
                    <label><input type="radio" name="entry.1549149795" value="ほとんど利用しない"><span class="custom-choice"></span>ほとんど利用しない</label>
                </div>
            </div>
            
            <!-- Q10: 代替手段 (提案) -->
            <div class="form-group">
                <label for="alternative" class="form-label">このアプリが解決しようとしている課題について、他に利用しているサービスやツールがあれば教えてください。</label>
                <textarea id="alternative" name="entry.1451079568" class="futuristic-textarea"></textarea>
            </div>

            <button type="submit" class="submit-button">アンケートを送信する</button>
        </form>
    </main>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){window.location='thanks.html';}"></iframe>
    <script type="text/javascript">var submitted=false;</script>

    <footer class="futuristic-footer">
        <p>&copy; 2035年までに開発予定～そういう時はAREだ～</p>
    </footer>

</body>
</html>
