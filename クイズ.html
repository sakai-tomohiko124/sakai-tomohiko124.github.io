    <div class="background-effect" aria-hidden="true"></div>

    <header class="futuristic-header">

    <main class="main-content" role="main">

                <button id="next-btn" class="quiz-next" onclick="nextQuestion()" style="display:none;">Ê¨°„Å∏</button>

        <section id="quiz-result" style="display:none;" class="quiz-result">
            <h2>ÁµêÊûú</h2>

            <button class="quiz-btn" onclick="backToSelection()">„ÇØ„Ç§„Ç∫ÈÅ∏Êäû„Å´Êàª„Çã</button>

    <footer class="futuristic-footer">

                <div class="footer-note">JSON„Éï„Ç°„Ç§„É´„Åã„Çâ„É©„É≥„ÉÄ„É†„Å´40ÂïèÂá∫È°å„Åó„Åæ„Åô„ÄÇ</div>

    <script>
        let resultComments = {
            100: 'üéâ „Éë„Éº„Éï„Çß„ÇØ„ÉàÔºÅÁ¥†Êô¥„Çâ„Åó„ÅÑÁü•Ë≠ò„Åß„ÅôÔºÅ',
            90: 'üåü ÂÑ™ÁßÄÔºÅ„Åã„Å™„Çä„ÅÆÂÆüÂäõ„Çí„ÅäÊåÅ„Å°„Åß„Åô„Å≠ÔºÅ',
            80: 'üëç ËâØ„Åè„Åß„Åç„Åæ„Åó„ÅüÔºÅÂü∫Á§é„ÅØ„Åó„Å£„Åã„Çä„Åó„Å¶„ÅÑ„Åæ„ÅôÔºÅ',
            70: 'üìö „ÇÇ„ÅÜÂ∞ë„ÅóÔºÅÂæ©Áøí„Åó„Å¶ÂÜçÊåëÊà¶„Åó„Åæ„Åó„Çá„ÅÜÔºÅ',
            60: 'üí™ Âü∫Êú¨„Åã„ÇâË¶ãÁõ¥„Åó„Å¶È†ëÂºµ„Çä„Åæ„Åó„Çá„ÅÜÔºÅ',
            0: 'üî• Ë´¶„ÇÅ„Åö„Å´Â≠¶Áøí„ÇíÁ∂ö„Åë„Åæ„Åó„Çá„ÅÜÔºÅÂøÖ„Åö‰∏äÈÅî„Åó„Åæ„ÅôÔºÅ',
        };
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let quizType = '';

        function getResultComment(score, total) {
            const percentage = (score / total) * 100;
            if (percentage >= 100) return resultComments[100];
            if (percentage >= 90) return resultComments[90];
            if (percentage >= 80) return resultComments[80];
            if (percentage >= 70) return resultComments[70];
            if (percentage >= 60) return resultComments[60];
            return resultComments[0];
        }

        async function startQuiz(type) {
            quizType = type;
            const url = type === 'ARE' ? 'static/ARE.json' : 'static/story.json';
            try {
                const response = await fetch(url);
                const data = await response.json();
                questions = getRandomQuestions(data, 40);
                currentQuestionIndex = 0;
                score = 0;
                document.getElementById('quiz-selection').style.display = 'none';
                document.getElementById('quiz-area').style.display = 'block';
                document.getElementById('quiz-result').style.display = 'none';
                showQuestion();
            } catch (error) {
                alert('„ÇØ„Ç§„Ç∫„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        }

        function getRandomQuestions(data, count) {
            const shuffled = data.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('quiz-progress').textContent = `${currentQuestionIndex + 1} / 40`;
            document.getElementById('quiz-question').innerHTML = `
                <div class="question">${question.question}</div>
                <div class="quiz-options">
                    ${question.options.map((option, index) => `
                        <div class="quiz-option" onclick="selectAnswer(${index})">${option}</div>
                    `).join('')}
                </div>
                <div id="quiz-explanation" class="quiz-explanation" style="display:none;"></div>
            `;
            selectedAnswer = null;
            document.getElementById('next-btn').style.display = 'none';
        }

        function selectAnswer(index) {
            selectedAnswer = index;
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            const isCorrect = question.options[index] === question.answer;
            if (isCorrect) score++;
            options.forEach((opt, i) => {
                opt.classList.remove('selected');
                const isThisCorrect = question.options[i] === question.answer;
                if (isThisCorrect) {
                    opt.classList.add('correct');
                    opt.innerHTML = `${question.options[i]} <span style="color:black;font-weight:bold;">(Ê≠£Ëß£)</span>`;
                } else if (i === index && !isCorrect) {
                    opt.classList.add('incorrect');
                    opt.innerHTML = `${question.options[i]} <span style="color:black;font-weight:bold;">(‰∏çÊ≠£Ëß£)</span>`;
                } else {
                    opt.innerHTML = question.options[i];
                }
                opt.onclick = null; // ÈÅ∏ÊäûÂæå„ÇØ„É™„ÉÉ„ÇØÁÑ°Âäπ
            });
            const explanationDiv = document.getElementById('quiz-explanation');
            explanationDiv.textContent = question.explanation || 'Ëß£Ë™¨„Å™„Åó';
            explanationDiv.style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            if (selectedAnswer !== null) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }
        }

        function showResult() {
            document.getElementById('quiz-area').style.display = 'none';
            document.getElementById('quiz-result').style.display = 'block';
            const comment = getResultComment(score, 40);
            document.getElementById('result-text').innerHTML = `Ê≠£Ëß£Êï∞: ${score} / 40<br>${comment}`;
        }

        function retireQuiz() {
            document.getElementById('quiz-area').style.display = 'none';
            document.getElementById('quiz-result').style.display = 'block';
            const comment = getResultComment(score, currentQuestionIndex);
            document.getElementById('result-text').innerHTML = `„É™„Çø„Ç§„Ç¢„Åó„Åæ„Åó„Åü„ÄÇÊ≠£Ëß£Êï∞: ${score} / ${currentQuestionIndex}<br>${comment}`;
        }

        function restartQuiz() {
            startQuiz(quizType);
        }

        function backToSelection() {
            document.getElementById('quiz-result').style.display = 'none';
            document.getElementById('quiz-selection').style.display = 'block';
        }
    </script>
