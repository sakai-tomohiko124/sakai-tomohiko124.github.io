            <script>
            function updateWeatherAndTrain() {
                // 気象庁の東京地方天気予報（JSON）
                fetch('https://www.jma.go.jp/bosai/forecast/data/overview_forecast/130000.json')
                    .then(r => r.json())
                    .then(data => {
                        document.getElementById('weather-result').textContent = data.text.split('\n')[0];
                    })
                    .catch(() => {
                        document.getElementById('weather-result').textContent = '取得できませんでした';
                    });

                // Yahoo!交通情報（関東）RSS（CORS制限がある場合は取得不可）
                fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://transit.yahoo.co.jp/traininfo/rss/4.xml'))
                    .then(r => r.json())
                    .then(data => {
                        const parser = new DOMParser();
                        const xml = parser.parseFromString(data.contents, 'text/xml');
                        const items = xml.querySelectorAll('item > title');
                        let result = '';
                        let count = 0;
                        items.forEach(el => {
                            const title = el.textContent;
                            if (title.includes('遅延') || title.includes('運転見合わせ') || title.includes('運休')) {
                                result += '・' + title + '<br>';
                                count++;
                            }
                        });
                        document.getElementById('traininfo-result').innerHTML = result || '遅延・運休の情報はありません';
                    })
                    .catch(() => {
                        document.getElementById('traininfo-result').textContent = '取得できませんでした';
                    });
            }
            updateWeatherAndTrain();
            setInterval(updateWeatherAndTrain, 60000); // 1分ごとに更新
            </script>
