:root {

.futuristic-header{background:linear-gradient(45deg,var(--bg-medium),var(--bg-dark) 70%);color:var(--text-primary);padding:3em 1em 2em;text-align:center;box-shadow:0 0 20px rgba(0,224,255,0.3),0 0 40px rgba(174,0,255,0.2);border-bottom:2px solid var(--neon-blue);position:relative;z-index:10}
.header-content{max-width:900px;margin:0 auto;position:relative}
.futuristic-header h1{font-family:'Roboto Mono',monospace;font-size:3.5em;margin-bottom:0.2em;text-transform:uppercase;letter-spacing:2px;text-shadow:0 0 10px var(--neon-blue),0 0 20px var(--neon-blue),0 0 30px var(--neon-blue);animation:neonGlow 2s infinite alternate}
.futuristic-header .tagline{font-size:1.1em;opacity:0.7;color:var(--text-secondary);letter-spacing:0.5px}
@keyframes neonGlow{from{text-shadow:0 0 5px var(--neon-blue),0 0 10px var(--neon-blue)}to{text-shadow:0 0 10px var(--neon-blue),0 0 20px var(--neon-blue),0 0 30px var(--neon-blue)}}
.main-content{max-width:900px;margin:2.5em auto;padding:0 1.5em;flex-grow:1;position:relative;z-index:5}
.card-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:1.2rem}
.card{background-color:var(--glass-bg);backdrop-filter:blur(var(--glass-blur));border:1px solid var(--glass-border);padding:1.4rem;border-radius:12px;text-align:center;color:var(--text-primary);transition:transform var(--transition-speed) ease,box-shadow var(--transition-speed) ease;box-shadow:0 6px 18px rgba(0,0,0,0.4)}
.card:hover{transform:translateY(-6px);box-shadow:0 16px 40px rgba(0,0,0,0.6),0 0 18px rgba(174,0,255,0.18);border-color:rgba(0,224,255,0.25)}
.card a{display:flex;flex-direction:column;align-items:center;gap:10px;color:inherit;text-decoration:none}
.card .icon{width:64px;height:64px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,rgba(0,224,255,0.08),rgba(174,0,255,0.08));border:1px solid rgba(255,255,255,0.03)}
.card .label{font-family:'Roboto Mono',monospace;font-size:1rem;color:var(--text-secondary)}
.futuristic-footer{margin-top:4em;background:linear-gradient(-45deg,var(--bg-medium),var(--bg-dark) 70%);color:var(--text-secondary);text-align:center;padding:1.5em 1em;font-size:0.9em;border-top:1px dashed var(--neon-purple);box-shadow:0 0 20px rgba(174,0,255,0.2);position:relative;z-index:10}
@media(max-width:900px){.card-grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:480px){.card-grid{grid-template-columns:1fr}.futuristic-header h1{font-size:1.8em}}
/* small accessible focus styles */
.card:focus-within{outline:3px solid rgba(0,224,255,0.12);outline-offset:4px}
