<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>パスワード認証</title>
	<style>
		body {
			font-family: 'Noto Sans JP', 'Roboto', sans-serif;
			background: linear-gradient(135deg, #0f2027 0%, #2c5364 40%, #1a2980 70%, #00f2fe 100%);
			color: #f2f8ff;
			margin: 0;
			min-height: 100vh;
		}
		.container {
			max-width: 400px;
			margin: 80px auto;
			background: rgba(20,30,60,0.92);
			padding: 32px 18px;
			border-radius: 18px;
			box-shadow: 0 0 32px #00f2fe44, 0 2px 24px #ae00ff22;
			backdrop-filter: blur(2px);
			text-align: center;
		}
		h1 {
			color: #00f2fe;
			text-shadow: 0 0 8px #00f2fe99;
			margin-top: 0;
			font-size: 2em;
		}
		.pw-input {
			font-size: 1.2em;
			padding: 8px 16px;
			border-radius: 8px;
			border: 1px solid #00f2fe;
			margin-right: 8px;
		}
		.pw-btn {
			font-size: 1.2em;
			padding: 8px 24px;
			border-radius: 8px;
			background: linear-gradient(90deg, #00f2fe 0%, #ae00ff 100%);
			color: #fff;
			border: none;
			font-weight: bold;
			cursor: pointer;
		}
		.pw-btn:hover {
			background: linear-gradient(90deg, #ae00ff 0%, #00f2fe 100%);
		}
		.pw-error {
			color: #d9534f;
			margin-top: 12px;
		}
	</style>
</head>
<body>
	<nav style="background:#222; color:#fff; padding:0.7em 0; text-align:center; font-size:1.1em; letter-spacing:1px;">
		<a href="home.html" style="color:#00e0ff; margin:0 1em; text-decoration:underline;">ホーム</a>
		<a href="index2.html" style="color:#00e0ff; margin:0 1em; text-decoration:underline;">クイズ</a>
		<a href="index3.html" style="color:#00e0ff; margin:0 1em; text-decoration:underline;">チャット</a>
		<a href="index4.html" style="color:#00e0ff; margin:0 1em; text-decoration:underline;">便利リンク</a>
		<a href="index5.html" style="color:#00e0ff; margin:0 1em; text-decoration:underline;">マニュアル</a>
		<a href="other.html" style="color:#00e0ff; margin:0 1em; text-decoration:underline;">その他</a>
	</nav>
	<div class="container">
		<h1>小説ページ認証</h1>
		<label for="pw-input" style="font-size:1.1em;">パスワードを入力してください：</label><br><br>
		<input type="password" id="pw-input" class="pw-input" autocomplete="off">
		<button class="pw-btn" onclick="checkPassword()">送信</button>
		<div id="pw-error" class="pw-error"></div>
	</div>
	<script>
		function checkPassword() {
			var input = document.getElementById('pw-input').value;
			var error = document.getElementById('pw-error');
			if (input === 'tomohiko') {
				window.location.href = 'story.html';
			} else {
				error.textContent = 'パスワードが違います';
			}
		}
		document.getElementById('pw-input').addEventListener('keydown', function(e) {
			if (e.key === 'Enter') {
				checkPassword();
			}
		});
	</script>
</body>
</html>
