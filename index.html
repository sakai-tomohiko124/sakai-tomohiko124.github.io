<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログラミング言語検索ツール</title>
    <link rel="stylesheet" href="static/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 24px;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .splash-content {
            text-align: center;
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue);
            animation: fadeIn 1s ease-in;
        }
        .splash-title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .splash-subtitle {
            font-size: 1.5em;
            opacity: 0.8;
        }
        .terms-content {
            text-align: center;
            color: var(--text-primary);
            background: rgba(20,30,60,0.92);
            padding: 2em;
            border-radius: 18px;
            box-shadow: 0 0 32px #00f2fe44, 0 2px 24px #ae00ff22;
            max-width: 600px;
            margin: 0 auto;
        }
        .terms-content h1 {
            color: var(--neon-blue);
            margin-bottom: 1em;
        }
        .terms-content p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 2em;
        }
        .terms-content button {
            background: linear-gradient(90deg, #00f2fe 0%, #ae00ff 100%);
            color: #fff;
            border: none;
            padding: 1em 2em;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 0 1em;
            transition: background 0.2s;
        }
        .terms-content button:hover {
            background: linear-gradient(90deg, #ae00ff 0%, #00f2fe 100%);
        }
        #message {
            color: #ff4d4d;
            margin-top: 1em;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <div id="terms" style="display:none;">
        <div class="terms-content">
            <h1>利用規約</h1>
            <p>このサイトはプログラミング学習を目的としたツールです。利用にあたっては以下の点にご同意ください。</p>
            <ul style="text-align: left; display: inline-block;">
                <li>学習目的でのみ使用してください。</li>
                <li>悪口やクレームは控えましょう</li>
                <li>サイトのコンテンツは参考情報であり、正確性を保証しません。</li>
                <li>不適切な使用は避け、健全な利用をお願いします。</li>
            </ul>
            <p>上記に同意いただけますか？</p>
            <button id="agree">同意する</button>
            <button id="disagree">同意しない</button>
            <div id="message" style="display:none;">同意するを押してください</div>
        </div>
    </div>
    <div id="splash" class="splash-content">
        <div class="splash-title">プログラミング検索&クイズツール起動</div>
    </div>

    <script>
        if (!localStorage.getItem('agreed')) {
            document.getElementById('terms').style.display = 'block';
            document.getElementById('splash').style.display = 'none';
        } else {
            window.location.href = 'loading.html';
        }
        document.getElementById('agree').onclick = function() {
            localStorage.setItem('agreed', 'true');
            window.location.href = 'login.html';
        };

        document.getElementById('disagree').onclick = function() {
            let disagreeCount = parseInt(localStorage.getItem('disagreeCount') || 0);
            disagreeCount++;
            localStorage.setItem('disagreeCount', disagreeCount);
            if (disagreeCount >= 3) {
                alert('管理者へ送信されました。');
                // 実際のメール送信はサーバーサイドが必要
            }
            document.getElementById('message').style.display = 'block';
        };
    </script>
</body>
</html>
